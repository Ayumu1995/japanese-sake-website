<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Example</title>
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="flex justify-around items-center bg-sky-600 h-20 text-lg p-3">
      <label class="w-1/3 text-3xl">LOGO</label>
      <ul class="sm:flex justify-around w-2/3 hidden">
        <li><a href="#" class="border-b-2 font-bold">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
      <div class="sm:hidden block">
        <input type="checkbox" id="check" class="hidden" />
        <label for="check" class="checkbtn">
          <i><img src="./hamburger.svg" alt="Hamburger icon for mobile navigation menu" /></i>
        </label>
      </div>
    </nav>
  </body>
</html>
